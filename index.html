<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark text-white">
    <header>
      <h3 class="bg-secondary w-100 p-4 mb-5 text-white text-center">
        Word Beater
      </h3>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead text-center">
            Type The Given Word Within
            <span id="seconds" class="text-success">5</span> Seconds:
          </p>
          <h2 class="display-2 text-center my-4" id="current-word">hello</h2>
          <input
            type="text"
            id="word-input"
            class="form-control form-control-lg my-4"
            placeholder="Start Typing..."
            autofocus
          />
          <h4 class="mt-5 text-center" id="message"></h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 ">
          <h2 id="difficulty" class="text-center"></h2>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12 text-center">
          <h3>Time Left: <span id="time">0</span></h3>
        </div>
        <div class="col-md-12 text-center">
          <h3>Score: <span id="score">0</span></h3>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6 mx-auto">
          <div class="card p-2 text-center bg-secondary text-white">
            <h5>Instruction</h5>
            <p class="m-0">
              Type each word in the given amount of seconds to score. To play
              again, just type the current word.Your score will reset
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
